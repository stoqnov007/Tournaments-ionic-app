<ion-menu id="unauthenticated" [content]="content">
    <ion-header color="danger">
        <ion-toolbar>
            <ion-title>Elite Schedule</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-list-header>Navigate</ion-list-header>
            <button menuClose ion-item (click)="goHome()">Home</button>
            <button menuClose ion-item (click)="goToTournaments()">Find a Tournament</button>
            <button menuClose ion-item (click)="goToLogin()">Login</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="authenticated" [content]="content">
        <ion-header color="danger">
            <ion-toolbar>
                <ion-title>Elite Schedule</ion-title>
            </ion-toolbar>
        </ion-header>
    
        <ion-content>
            <ion-list>
                <ion-list-header>Navigate</ion-list-header>
                <button menuClose ion-item (click)="goHome()">Home</button>
                <button menuClose ion-item (click)="goToTournaments()">Find a Tournament</button>
                <button menuClose ion-item (click)="logout()">Logout</button>
            </ion-list>
            <ion-list>
                <ion-list-header>Admin menu</ion-list-header>
                <button menuClose ion-item (click)="goToDemoTournaments()">Demo Tournaments</button>
                <button menuClose ion-item (click)="goToDemoTeams()">Demo Teams</button>
            </ion-list>
        </ion-content>
    
    </ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
