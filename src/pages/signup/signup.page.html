<ion-header>
 
        <ion-navbar color="secondary">
          <ion-title>Create Account</ion-title>
        </ion-navbar>
       
      </ion-header>
       
       
      <ion-content padding>
        <div [formGroup]="signupForm"> 
          <ion-row class="account-form">
              <ion-col>
                  <ion-list inset>
       
                      <ion-item>
                          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                          <ion-input name="signupEmail" formControlName="signupEmail" [(ngModel)]="signupEmail" placeholder="Email" type="email"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="!signupForm.controls.signupEmail.valid  && (signupForm.controls.signupPass.dirty || submitAttempt)">
                            <p>Please enter a valid email.</p>
                        </ion-item>
       
                      <ion-item>
                          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                          <ion-input name="signupPass" formControlName="signupPass" [(ngModel)]="signupPass" placeholder="Password" type="password"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="!signupForm.controls.signupPass.valid  && (signupForm.controls.signupPass.dirty || submitAttempt)">
                            <p>The password must be minimum 6 symbols.</p>
                        </ion-item>
       
                      <ion-item>
                          <ion-label>Role</ion-label>
                          <ion-select [(ngModel)]="role" [ngModelOptions]="{standalone: true}">
                              <ion-option value="reader">Reader</ion-option>
                              <ion-option value="creator">Creator</ion-option>
                              <ion-option value="editor">Editor</ion-option>
                          </ion-select>
                      </ion-item>
       
                  </ion-list>
       
                  <button ion-button (click)="register()" [disabled]="!signupForm.valid"  class="continue-button">Register</button>
       
              </ion-col>
          </ion-row>
        </div>
      </ion-content>
