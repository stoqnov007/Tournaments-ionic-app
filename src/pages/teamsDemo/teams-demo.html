 <ion-header>
  <ion-navbar color="danger">
      <ion-title>Manage Teams</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addTeam()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
    
   <ion-content>
    
     <ion-list no-lines>
       <ion-item-sliding *ngFor="let team of teams">
    
         <ion-item>
    
           <h2>{{team.title}}</h2>
           <p>{{team.coach}}</p>
    
         </ion-item>
    
         <ion-item>
           <button ion-button color="danger" (click)="presentConfirm(team)">
             <ion-icon name="trash"></ion-icon>
             Delete
           </button>
           <button ion-button color="secondary" (click)="getTeamById(team)">
            Edit
          </button>
         </ion-item>
       </ion-item-sliding>
    
     </ion-list>
    
   </ion-content>
