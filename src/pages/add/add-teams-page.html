<ion-header>
    <ion-toolbar transparent>
     <ion-title>Add Team</ion-title>
     <ion-buttons end>
       <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
     </ion-buttons>
    </ion-toolbar>
   </ion-header>
    
   <ion-content>
     <ion-list no-lines>
       <ion-item>
         <ion-label floating>Title</ion-label>
         <ion-input [(ngModel)]="title" type="text" name="title"></ion-input>
       </ion-item>
    
       <ion-item>
          <ion-label floating>Coach</ion-label>
          <ion-input [(ngModel)]="coach" type="text" name="title"></ion-input>
       </ion-item>
    
       <ion-item>
          <ion-label>Add to Favourite</ion-label>
          <ion-toggle [(ngModel)]="favourite"></ion-toggle>
        </ion-item>
    
     </ion-list>
    
     <button ion-button full color="secondary" (click)="save()">Save</button>
    
   </ion-content>
